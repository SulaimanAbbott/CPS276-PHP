<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  >
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="col-md-6">
    <form method="post" action="#">

      <!-- First and Last Name -->
      <div class="row mb-3">
        <div class="col">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="col">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>

      <!-- City -->
      <div class="row mb-3">
        <div class="col-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>

        <!-- State Select -->
        <div class="col-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" name="state">
            <option value="1">Arizona</option>
            <option value="2">Colorado</option>
            <option value="3" selected>Michigan</option>
            <option value="4">Nebraska</option>
            <option value="5">Texas</option>
          </select>
        </div>

        <!-- Zip -->
        <div class="col-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip">
        </div>
      </div>

      <!-- Phone and Email -->
      <div class="row mb-3">
        <div class="col">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="col">
          <label for="emailInput" class="form-label">Email</label>
          <input type="text" class="form-control" id="emailInput" name="email">
        </div>
      </div>

      <!-- Contact Options -->
      <label class="form-label">Preferred Contact Method:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="contact" id="contactEmail" value="email">
        <label class="form-check-label" for="contactEmail">Email</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="contact" id="text" value="text">
        <label class="form-check-label" for="text">Text</label>
      </div>

      <!-- Sign In Button -->
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" name="signIn">Sign In</button>
      </div>

    </form>
  </div>

</body>
</html>
